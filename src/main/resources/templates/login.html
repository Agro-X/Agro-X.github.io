<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>

<title>Login</title>
</head>
<body
	style="background-image: url(../imagens/logo10.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">

	<br />
	<br />

	<div class="row container-fluid">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<img alt="" src="imagens/logo4.png"
				style="width: 200px; margin-left: 25%">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
	</div>
	<div class="card text-center" style="margin: auto; width: 400px;">
		<div class="card-header">Login</div>
		<div class="card-body d-flex justify-content-center">
			<form method="post" th:action="@{/login}">
				<!-- tabela para realização do login -->
				<table>
					<tr>
						<td>E-mail: <input type="text" name="username" required
							autofocus />
						</td>
					</tr>
					<tr>
						<td>Senha: <input type="password" name="password" required />
						</td>
					</tr>
				</table>
				
				<input type="checkbox" name="remember-me" />Lembrar-me<br />
				<!-- botão de entrar -->
				<button type="submit" class="btn btn-primary">Entrar</button>

				<br />
				<div th:replace="fragmentos/mensagens"></div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<!-- dropdown para levar as páginas de cadastro do consumidor e cadastro do produtor -->
	<div class="card text-center" style="margin: auto; width: 400px;">
		<div class="card-header">Ainda não possui login? Cadastre-se</div>
		<div class="card-body d-flex justify-content-center">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Cadastre-se </a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item"
							href="/usuarioConsumidor/consumidor">Cadastrar Consumidor</a></li>
						<li><a class="dropdown-item" href="/usuarioProdutor/produtor">Cadastrar
								Produtor</a></li>
					</ul></li>
			</ul>
		</div>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />

</body>
</html>
